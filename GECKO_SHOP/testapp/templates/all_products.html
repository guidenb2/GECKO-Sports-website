{% extends 'base.html' %}

{% block title %}All Products{% endblock %}

{% block navAllProducts %}active{% endblock %}

{% block content %}
<div class="alert alert-success alert-dismissible w-25" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button><strong>Total Results:</strong> {{count}}
</div>

    {% for p in products %}
        <br/>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ p.picture.url }}" alt="Card image cap">
            <div class="card-body" align="center">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">{{ p.description }}</p>
                <a href="../singleproduct/{{ p.id }}" class="btn btn-primary">â‚¬ {{ p.price }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
