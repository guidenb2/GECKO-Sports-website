{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block navHome %}active{% endblock %}

{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
          <th style="width: 30%; text-align: center">FREE DELIVERY ON ALL ORDERS OVER â‚¬50</th>
          <th style="text-align: center">FREE RETURN & EXCHANGE</th>
          <th style="width: 30%; text-align: center">SALE NOW ON</th>
        </tr>
        </thead>
    </table>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: -1rem;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../media/product_img/1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../media/product_img/2.png"alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../media/product_img/homepage.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../media/product_img/3.png" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% if user.is_authenticated %}
        <h3>Hello {{ user.username }}</h3>
    {% endif %}
{% endblock %}
